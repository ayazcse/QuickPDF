    <title>QuickPDF - Image to PDF Converter</title>
    <style>
        body {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            background: -webkit-linear-gradient(#ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type='file'] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: #fcb045;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .file-label:hover {
            background: #fd1d1d;
            color: #fff;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: #fcb045;
        }

        .download-container {
            display: none;
            margin-top: 15px;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 14px;
        }

        .contact-info a {
            color: #fcb045;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #fd1d1d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ QuickPDF - Convert Images to PDF ðŸ“œ</h1>
        <p>Upload images to convert them into a PDF</p>

        <label for="fileInput" class="file-label">Choose Images</label>
        <input type="file" id="fileInput" multiple accept="image/*">
        <button class="btn" id="convertButton">Convert to PDF</button>
        <div id="status" class="status-message"></div>

        <div id="download-section" class="download-container">
            <a id="downloadLink" href="#" download="output.pdf">
                <button class="btn">Download PDF</button>

        <script>
            document.getElementById('convertButton').addEventListener('click', async function() {
                const files = document.getElementById('fileInput').files;
                const statusDiv = document.getElementById('status');
                const downloadSection = document.getElementById('download-section');
                const downloadLink = document.getElementById('downloadLink');

                if (files.length === 0) {
                    statusDiv.textContent = 'Please select at least one image.';
                    return;
                }

                statusDiv.textContent = 'Converting images to PDF...';

                const formData = new FormData();
                for (const file of files) {
                    formData.append('files', file);
                }

                try {
                    const response = await fetch('/convert/', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to convert images.');
                    }

                    const data = await response.json();
                    statusDiv.textContent = 'Conversion successful!';
                    downloadSection.style.display = 'block';

                    downloadLink.href = data.download_url;
                } catch (error) {
                    statusDiv.textContent = 'Error: ' + error.message;
                }
            });
        </script>
    </div>
</body>
